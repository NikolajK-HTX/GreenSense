<!DOCTYPE html>
<html>

<head>
    <title>GreenSense - Profil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="/">Forside</a></li>

            </ul>
        </div>
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">

                <h3 class="uk-margin-remove">Velkommen tilbage Nikolaj!</h3>
            </ul>
        </div>
    </nav>
    <div class="uk-container uk-margin">
        <div class="uk-card uk-card-large uk-card-default uk-card-body uk-margin">

            <div class="uk-grid-divider" uk-grid>
                <div class="uk-width-1-1@s uk-width-1-3@l">
                    <h3 class="uk-card-title">Din plante lige nu</h3>
                    <hr>

                    <table class="uk-table uk-table-hover uk-table-divider" style="width: 40%;">
                        <tbody>
                            <tr>
                                <td>Temperatur</td>
                                <td>XX&degC</td>
                            </tr>
                            <tr>
                                <td>(Luft)fugtighed</td>
                                <td>XX%</td>
                            </tr>
                            <tr>
                                <td>(Jord)fugtighed</td>
                                <td>XX%</td>
                            </tr>
                            <tr>
                                <td>Lysniveau</td>
                                <td>XX%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="uk-width-1-1@s uk-width-2-3@l">
                    <img data-src="/img/userpicture.jpg" class="uk-border-rounded" width="" height="" alt="" uk-img>
                    <!-- <img data-src="/myprofile/getpicture" width="" height="" alt="" uk-img> -->
                    <div class="js-upload uk-margin uk-margin-remove-bottom" uk-form-custom>
                        <input type="file" accept="image/*" single>
                        <button class="uk-button uk-button-default" type="button" tabindex="-1">Upload et nyt
                            billede</button>
                    </div>
                    <!-- Kode til upload -->
                    <script>

                        var bar = document.getElementById('js-progressbar');

                        UIkit.upload('.js-upload', {
                            url: '/myprofile/uploadnewpicture',
                            multiple: false,

                            completeAll: function () {
                                console.log('completeAll', arguments);
                            }
                        });

                    </script>
                    <!-- Slut af: Kode til upload -->
                </div>
            </div>
            <div class="uk-width-1-1 uk-margin">
                <button class="uk-button uk-button-danger uk-button-large uk-width-1-1">Vand planten nu</button>

            </div>
        </div>
        <hr class="uk-divider-icon">
        <div class="uk-card uk-card-large uk-card-default uk-card-body">
            <h3 class="uk-card-title">Se registreret data</h3>
            <hr>
            <div class="uk-child-width-1-2 uk-child-width-1-3@l uk-grid-collapse uk-text-center" uk-grid>
                <div>
                    <div class="uk-tile uk-tile-default">
                        <p class="uk-h4">Temperatur</p>
                        <div uk-spinner></div>
                    </div>
                </div>
                <div>
                    <div class="uk-tile uk-tile-muted">
                        <p class="uk-h4">(Luft)fugtighed</p>
                        <div uk-spinner></div>
                    </div>
                </div>
                <div>
                    <div class="uk-tile uk-tile-primary">
                        <p class="uk-h4">Lysniveau</p>
                        <div uk-spinner></div>
                    </div>
                </div>
                <div>
                    <div class="uk-tile uk-tile-secondary">
                        <p class="uk-h4">(Jord)fugtighed</p>
                        <div uk-spinner></div>
                    </div>
                </div>
                <div>
                    <div class="uk-tile uk-tile-primary">
                        <p class="uk-h4">Vandniveau</p>
                        <div uk-spinner></div>
                    </div>
                </div>
            </div>
            <div class="uk-tile uk-tile-secondary uk-text-center uk-margin" style="height: 30rem;">
                <p class="uk-h3" style="text-align: center;">Tryk p√• firkanterne ovenover for at vise dataen her</p>
            </div>
        </div>
    </div>
</body>

</html>
