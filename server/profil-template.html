<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Template - Forside</title>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="http://localhost:3000/">
            <img src="/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">GreenSense</a>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h1>Velkommen til din profil</h1>
                    </div>
                    <div class="card-body bg-secondary text-white">

                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <ul class="nav nav-tabs card-header-tabs">
                                            <li class="nav-item">
                                                <a class="nav-link active" href="#">Temperatur</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Fugtighed</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Jordfugtighed</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Lysstyrke</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Indstillinger</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="card-body text-dark">
                                        <h5 class="card-title">Special title treatment</h5>
                                        <p class="card-text">With supporting text below as a natural lead-in to
                                            additional
                                            content.</p>
                                        <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
