<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Greensense</title>
  </head>
  <body>
    <header id="main-header">
        <nav class="navbar navbar-dark bg-dark" style="color: white;">
            <a href="/index.html"><img src="img/logo.png" style="width: 50px;"></a>
            <h1><a href="/index.html">Greensense</a></h1>
            <h6>Velkommen bruger</h6>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card mt-5" style="text-align: center;">
                <div class="card-header">
                    <h2>Tilse din plante</h2>
                </div>
                <div class="card-body" style="text-align: left;">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>Fugtighed i jorden:<span id="jordFugtighed"> </span>%</p>
                            <p>Vandstand:<span id="vandstand"> </span>%</p>
                            <p>Fugtighed i luften:<span id="luftFugtighed"> </span>%</p>
                            <p>Temperaturen:<span id="temperatur"> </span>&deg;C</p>
                            <p>Lys m√¶ngde:<span id="lys"></span></p>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <canvas onclick="test(this);" style="background-color:yellow; width:100%;"></canvas>
                                        </div>
                                        <div class="col-sm-4">
                                            <canvas onclick="test(this);" style="background-color:orange; width:100%;"></canvas>
                                        </div>
                                        <div class="col-sm-4">
                                            <canvas onclick="test(this);" style="background-color:black; width:100%;"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="container">
                                        <div id="canvasHolder"></div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script>
        function test(can) {
            var copy = can.cloneNode(true);
            var holder = document.getElementById("canvasHolder");
            holder.innerHTML = "";

            holder.appendChild(copy);
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
